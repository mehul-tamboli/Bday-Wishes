<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Happy Birthday Mehul!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff6f61, #fbc2eb);
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      color: white;
      text-align: center;
    }

    .container {
      position: relative;
      z-index: 2;
    }

    h1 {
      font-size: 3.5rem;
      margin: 0;
      animation: fadeIn 1.5s ease-in-out;
    }

    h2 {
      font-size: 2rem;
      margin: 10px 0;
      animation: fadeIn 2s ease-in-out;
    }

    h3 {
      font-size: 1.8rem;
      color: #ffddc1;
      margin-top: 10px;
      animation: bounce 2s infinite alternate;
    }

    .cheers-btn {
      padding: 15px 30px;
      font-size: 1.5rem;
      background: #ff9a9e;
      color: #fff;
      border: none;
      border-radius: 50px;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      transition: transform 0.3s, background 0.3s;
    }

    .cheers-btn:hover {
      transform: scale(1.1);
      background: #fbc2eb;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes bounce {
      from {
        transform: translateY(0);
      }
      to {
        transform: translateY(-10px);
      }
    }

    /* Confetti Styling */
    .confetti {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 15px;
      height: 15px;
      background: white;
      opacity: 0.7;
      transform: translateX(-50%) rotate(45deg);
      animation: fall linear infinite;
    }

    @keyframes fall {
      0% {
        transform: translateX(0) rotate(0);
        top: -10px;
        opacity: 1;
      }
      100% {
        transform: translateX(100px) rotate(720deg);
        top: 100vh;
        opacity: 0;
      }
    }

    /* Balloon Styling */
    .balloon {
      position: absolute;
      bottom: -100px;
      width: 60px;
      height: 80px;
      background: #ff6f61;
      border-radius: 50%;
      box-shadow: inset -5px -5px 10px rgba(255, 255, 255, 0.6);
      animation: floatUp linear infinite;
    }

    .balloon:nth-child(2) {
      background: #fbc2eb;
      width: 70px;
      height: 90px;
      animation-duration: 6s;
      left: 25%;
    }

    .balloon:nth-child(3) {
      background: #ff9a9e;
      width: 50px;
      height: 70px;
      animation-duration: 8s;
      left: 60%;
    }

    @keyframes floatUp {
      0% {
        transform: translateY(0) translateX(0);
      }
      100% {
        transform: translateY(-120vh) translateX(30px);
      }
    }
  </style>
</head>
